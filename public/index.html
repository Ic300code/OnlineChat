<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗣️ Online chat 🗣️</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body translate="no">
    <div class="chatContainer" style="display: none;"></div>

    <h1 style="position:absolute ; left:50vw">Mercredi 18h tu viens</h1>

    <div class="login">
        <h1>login</h1>
        <input id="name" placeholder="username"> <br>
        <button id="loginButton" onclick="login()">login</button>
    </div>

    <div class="newChat" style="display: none;">
        <input id="chatinput">
        <br>
        <button id="chatbutton" onclick="addChat()">📤</button>
    </div>

    <template id="chatPreset" style="display: none;">
        <div class="chatMessage">
            <h3 id="username">N</h3>
            <h5 id="description">Chat description</h5>
        </div>
    </template>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="main.js"></script>

</body>
</html>
